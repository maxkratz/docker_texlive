kind: pipeline
name: default

auth: &auth
    username:
        from_secret: dockerhub_username
    password:
        from_secret: dockerhub_password

repo: &repo
    repo: maxkratz/texlive

steps:
  - name: build-base
    image: plugins/docker
    settings:
        dockerfile: Dockerfile
        <<: *repo
        tags:
            - base
        <<: *auth
    when:
        branch:
            - main
            - base

  - name: build-2021
    image: plugins/docker
    settings:
        dockerfile: 2021/Dockerfile
        <<: *repo
        tags:
            - 2021
            - latest
        <<: *auth
    when:
        branch:
            - main
            - 2021
    depends_on: [ build-base ]

  - name: build-2020
    image: plugins/docker
    settings:
        dockerfile: 2020/Dockerfile
        <<: *repo
        tags:
            - 2020
        <<: *auth
    when:
        branch:
            - main
            - 2020
    depends_on: [ build-base ]

  - name: build-2019
    image: plugins/docker
    settings:
        dockerfile: 2019/Dockerfile
        <<: *repo
        tags:
            - 2019
        <<: *auth
    when:
        branch:
            - main
            - 2019
    depends_on: [ build-base ]

  - name: build-2018
